<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer dashed green circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#22c55e" stroke-width="8" stroke-dasharray="20,10"/>
  
  <!-- Blue curved elements -->
  <path d="M 50 100 Q 100 50, 150 100 Q 200 150, 250 100 Q 300 50, 350 100 L 350 150 Q 300 200, 250 150 Q 200 100, 150 150 Q 100 200, 50 150 Z" fill="#3b82f6"/>
  
  <!-- Inner green circle -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#16a34a" stroke-width="4"/>
  
  <!-- Inner white circle for portrait -->
  <circle cx="200" cy="200" r="100" fill="#f8f9fa"/>
  
  <!-- Portrait placeholder - traditional Indian figure -->
  <g transform="translate(200,200)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="25" fill="#8b7355" stroke="#666" stroke-width="1"/>
    
    <!-- Turban -->
    <path d="M -25 -45 Q 0 -60, 25 -45 Q 30 -35, 25 -25 Q 0 -20, -25 -25 Q -30 -35, -25 -45" fill="#d4d4d8" stroke="#666" stroke-width="1"/>
    
    <!-- Mustache -->
    <path d="M -15 -15 Q 0 -10, 15 -15" fill="none" stroke="#666" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-25" r="2" fill="#333"/>
    <circle cx="8" cy="-25" r="2" fill="#333"/>
    
    <!-- Traditional clothing -->
    <rect x="-20" y="5" width="40" height="60" fill="#f1f5f9" stroke="#666" stroke-width="1"/>
    
    <!-- Decorative patterns on clothing -->
    <circle cx="-10" cy="20" r="3" fill="#d4d4d8"/>
    <circle cx="0" cy="30" r="3" fill="#d4d4d8"/>
    <circle cx="10" cy="20" r="3" fill="#d4d4d8"/>
    
    <!-- Beard -->
    <path d="M -12 -5 Q 0 10, 12 -5 Q 8 15, 0 20 Q -8 15, -12 -5" fill="#e5e7eb" stroke="#666" stroke-width="1"/>
  </g>
</svg>
